<!DOCTYPE html>
<html lang="ko">

<head>
  @@include('../include/head.html',{
  webRoot:"../"
  })
</head>

<body>
  <div class="wrap">
    @@include('../include/header_sub_useBack.html',{
      title:"Price List"
    })
    <div class="wrap__content--tb tab-t">
      <div class="content">
        <!-- S: Price Tab-->
        <div class="price-tab">
          <ul>
            <li class="price-tab__item">
              <span class="price-tab__btn">Surgery Item</span>
            </li>
            <li class="price-tab__item on">
              <span class="price-tab__btn">Hospital</span>
            </li>
          </ul>
        </div>
        <!-- E: Price Tab-->

        <!-- S: Price Search-->
        <div class="price-search">
          <div class="text-input__wrapper">
            <input type="email" id="hotpital-name" name="id" placeholder="Search" maxlength="41" class="input-clear hotpital-name">
            <a href="javascript:;" class="hotpital-search__btn">Search</a>
          </div>
        </div>
        <!-- E: Price Search-->

        <!-- S: Price List-->
        <section class="price-list bg-white padding-lr0">
          <div class="price-list__Result-non">
            <div class="non-data__message">
              검색결과가 없습니다.
            </div>
          </div>           
        </section>
        <!-- E: Price List-->
      </div>
    </div>
    @@include('../include/footer.html')
  </div>
  <script>

    $(".surgery-items__btn").on("click", function(){
      $(".surgery-items__btn").removeClass("on");
      $(this).addClass("on");      
    });

    $("#hotpital-name").clearInput({
      value: "",
      onKeyup: function (e) {
        console.log(e.value)
      }
    });
  </script>
</body>

</html>
