<!DOCTYPE html>
<html lang="ko">

    <head>
        @@include('../include/head.html',{ webRoot:"../" })
    </head>

    <body>
        <div class="wrap">
            @@include('../include/header_sub_useBack.html',{ title:"Price List" })
            <div class="wrap__content--tb tab-t">
                <div class="content pt88">
                    <!-- S: Price Tab-->
                    <div class="price-tab">
                        <ul>
                            <li class="price-tab__item">
                                <span class="price-tab__btn">Surgery Item</span>
                            </li>
                            <li class="price-tab__item on">
                                <span class="price-tab__btn">Hospital</span>
                            </li>
                        </ul>
                    </div>
                    <!-- E: Price Tab-->

                    <!-- S: Price Search-->
                    <div class="price-search fixed-t70">
                        <div class="text-input__wrapper">
                            <input
                                type="email"
                                id="hotpital-name"
                                name="id"
                                placeholder="Search"
                                maxlength="41"
                                class="input-clear hotpital-name">
                            <a href="javascript:;" class="hotpital-search__btn">Search</a>
                        </div>
                    </div>
                    <!-- E: Price Search-->

                    <!-- S: Price List-->
                    <section class="price-list bg-white padding-lr0">
                        <div class="price-list__top padding-lr13  fixed-t121 bg-white">
                            <h2 class="main-title">Hospital List</h2>
                            <div class="price-list__filter pos-r8">
                                <ul>
                                    <li>
                                        <a class="price-list__filter--btn on" href="javascript:;" data-tab="popular">POPULAR</a>
                                    </li>
                                    <li>
                                        <a class="price-list__filter--btn" href="javascript:;" data-tab="lowest">LOWEST</a>
                                    </li>
                                    <li>
                                        <a class="price-list__filter--btn" href="javascript:;" data-tab="highest">HIGHEST</a>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="hospital-list">
                            <ul></ul>
                        </div>
                    </section>
                    <!-- E: Price List-->
                </div>
            </div>
            @@include('../include/footer.html')
        </div>
        <script type="text/javascript" src=../js/listjs/hospitalList.js></script>
        <script>
            //Tab Menu
            $(".price-list__filter--btn").on("click", function () {
                $(".price-list__filter--btn").removeClass("on");
                $(this).addClass("on");
                var selectTab = $(this).attr("data-tab");
                HospitalList.load(selectTab);
            });
            
            //List 생성
            HospitalList.load("popular");

            //검색 Input
            $("#hotpital-name").clearInput({
                value: "",
                onKeyup: function (e) {
                    console.log(e.value)
                }
            });
        </script>
    </body>

</html>
