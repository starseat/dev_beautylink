  <style>
    .btn-wrap{ padding: 20px;}
    .btn-wrap ul li{padding: 5px 0;}
    .test-btn{ display:block; text-align: center; background: rgb(92, 92, 92); width: 100%; color: #fff; padding: 10px 0; }
  </style>

<body>
  <div class="btn-wrap">
    <ul>  
      <li><button class="test-btn" onClick="normalDialog()">확인창</li>
      <li><button class="test-btn" onClick="confirmDialog()">Confirm 창</li>
    </ul>
  </div>
  <script>
    function confirmDialog() {
        $("body").dialogWindow({
          type: 'confirm',
          message: '신청하시겠습니까?',
          onConfirm: function (e) {
            console.log("예");
          },
          onCancel: function (e) {
            console.log("아니오");
          },
          customBtnName: { confirm: "예", cancel: "아니오" }
        });
      }

      function normalDialog() {
        $("body").dialogWindow({
          type: 'normal',
          message: '테스트 확인창입니다.<br>테스트?',
          onConfirm: function (e) {
            console.log("확인");
          }
        });
      }  
  </script>
</body>
