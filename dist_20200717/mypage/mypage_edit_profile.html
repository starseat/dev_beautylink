<body>
  <div class="wrap">

    <li>

                <input type="number" class="input-txt input-3 clearInput" placeholder="입력">
              </div>
            </li>
            <li>
              <input type="text" class="input-txt date-picker birth" placeholder="Birth" readonly="readonly" name="selectDate">
            </li> 
            <li>

            <li>

  <script>
    //header Context Menu
    var headerPopMenu = new HeaderPopMenu();
    headerPopMenu.add();
    
    //Name
    $(".clearInput").clearInput({
      value: ""
    });    

    //Birthday
    var localeFormat = {
      format: 'YYYY-MM-DD',
      "daysOfWeek": ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"],
      "monthNames": ["Jan", "Feb", "Mar", "Apr", "May", "June", "July", "Aug", "Sep", "Oct", "Nov", "Dec"]
    }
    $('.date-picker.birth').daterangepicker({
      autoApply: true,
      autoUpdateInput: true,
      singleDatePicker: true,
      locale: localeFormat
    });
    $('.date-picker.birth').val('');
    //visit
    $('.date-picker.visit').daterangepicker({
      autoApply: true,
      autoUpdateInput: true,
      singleDatePicker: true,
      locale: localeFormat
    });
    $('.date-picker.visit').val('');
