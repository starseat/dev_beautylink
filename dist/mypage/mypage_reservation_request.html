<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="utf-8">
<title>Beauty Link Korea</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<meta name="title" content="Beauty Link Korea">

<meta name="keywords" content="Beauty Link Korea">
<meta name="description" content="Beauty Link Korea">

<meta name="twitter:card" content="Summary">

<meta property="og:url" content="http://www.beautylinkkorea.com/">
<meta property="og:image" content="http://www.beautylinkkorea.com/image/logo-image-letter.png">
<meta property="og:type" content="website">
<meta property="og:site_name" content="Beauty Link Korea">
<meta property="og:locale" content="ko">
<meta property="og:title" content="Beauty Link Korea">
<meta property="og:description" content="Beauty Link Korea">

<meta itemprop="name" content="Beauty Link Kore">
<meta itemprop="image" content="http://www.beautylinkkorea.com/image/logo-image-letter.png">
<meta itemprop="url" content="http://www.beautylinkkorea.com/">
<meta itemprop="description" content="Beauty Link Korea">
<meta itemprop="keywords" content="Beauty Link Korea">

<link rel="stylesheet" href=../css/beauty.min.css>

<script type="text/javascript" src=../js/plugin/jquery-3.4.1.min.js></script>
<script type="text/javascript" src=../js/plugin/swiper.min.js></script>
<script type="text/javascript" src=../js/plugin/beauty.clearInput.js></script>
<script type="text/javascript" src=../js/plugin/moment-with-locales.js></script>
<script type="text/javascript" src=../js/plugin/daterangepicker.js></script>
<script type="text/javascript" src=../js/uiControl.common.js></script>

    </head>

    <body>
        <div class="wrap">
            <header class="header">
  <div class="header__title-wrap--back header-border">
    <a href="javascript:;" class="header__btn-back">Back</a>
    <h1 class="header__title">Reservation Request</h1>
  </div>
  <ul class="header__link">
    <li><a class="header__link--item header__link--alim"><strong class="header__link--num">3</strong>Alim</a></li>
    <li>
      <div class="review-context__menu mypage-context">
        <p class="context__btn"><span class="context-icon"></span></p>
        <div class="context-list">
          <ul>
            <li class="context-list__item">
              <a href="javascript:;" class="context-list__btn signout-btn">Sign out</a>
              <a href="javascript:;" class="context-list__btn withdraw-btn">Withdraw</a>
            </li>
          </ul>
        </div>
      </div>
    </li>
  </ul>
</header>
            <div class="wrap__content--t">
                <div class="content">
                    <!-- S: Reservation Info -->
                    <div class="reservation-info">
                        <ul>
                            <li>
                                <span>Quotation No :</span>
                                <strong>202001001</strong>
                            </li>
                            <li>
                                <span>Hospital Name :</span>
                                <strong>Tako PS</strong>
                            </li>
                        </ul>
                    </div>
                    <!-- E: Reservation Info -->

                    <div class="info-input reservation">
                        <div class="info-input__top">
                            <h2 class="main-title">Personal Infomation</h2>
                        </div>
                        <ul>
                            <li>
                                <div class="text-input__wrapper">
                                    <input type="text" class="input-txt input-name clearInput" placeholder="Name">
                                </div>
                            </li>
                            <li>
                                <select class="select-box">
                                    <option>Nationality</option>
                                    <option>Nationality</option>
                                    <option>Nationality</option>
                                </select>
                            </li>
                            <li>
                                <input
                                    type="text"
                                    class="input-txt date-picker birth"
                                    placeholder="Birth"
                                    readonly="readonly"
                                    name="selectDate">
                            </li>
                            <li>
                                <div class="text-input__wrapper">
                                    <input
                                        type="text"
                                        class="input-txt input-passport clearInput"
                                        placeholder="Passport No">
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="info-input reservation">
                        <div class="info-input__top">
                            <h2 class="main-title">Visit date/time</h2>
                        </div>
                        <ul>
                            <li>
                                <input
                                    type="text"
                                    class="input-txt date-picker visit"
                                    placeholder="Visit date"
                                    readonly="readonly"
                                    name="selectDate">
                            </li>
                            <li>
                                <select class="select-box">
                                    <option>Visit time</option>
                                    <option>Visit time</option>
                                    <option>Visit time</option>
                                </select>
                            </li>
                        </ul>
                    </div>

                </div>
                <!-- S:Bottom Btn -->
                <div class="btns-bottom">
                    <button class="btn-consult--blue">Make a Reservation
                    </button>
                </div>
                <!-- E:Bottom Btn -->
            </div>
        </div>
        <script>
            //header Context Menu
            var headerPopMenu = new HeaderPopMenu();
            headerPopMenu.add();

            //clear button
            $(".clearInput").clearInput({value: ""});

            //Birthday
            var localeFormat = {
                format: 'YYYY-MM-DD',
                "daysOfWeek": [
                    "Sun",
                    "Mon",
                    "Tue",
                    "Wed",
                    "Thu",
                    "Fri",
                    "Sat"
                ],
                "monthNames": [
                    "Jan",
                    "Feb",
                    "Mar",
                    "Apr",
                    "May",
                    "June",
                    "July",
                    "Aug",
                    "Sep",
                    "Oct",
                    "Nov",
                    "Dec"
                ]
            }
            $('.date-picker.birth').daterangepicker(
                {autoApply: true, autoUpdateInput: true, singleDatePicker: true, locale: localeFormat}
            );
            $('.date-picker.birth').val('');
            //visit
            $('.date-picker.visit').daterangepicker(
                {autoApply: true, autoUpdateInput: true, singleDatePicker: true, locale: localeFormat}
            );
            $('.date-picker.visit').val('');
        </script>
    </body>

</html>
