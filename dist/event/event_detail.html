  <script>

    $(".hospital-sns__btn--favor").on("click", function(){
      if( $(this).hasClass("on") ){
        $(this).removeClass("on")
      }else{
        $(this).addClass("on")
      }
    });

    $(".hospital-sns__btn--like").on("click", function () {
      if ($(this).hasClass("on")) {
        $(this).removeClass("on")
      } else {
        $(this).addClass("on")
      }
