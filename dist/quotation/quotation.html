        <div class="info-input">
          <ul>
            <li>

                <input type="text" class="input-txt input-name clearInput" placeholder="이름">

            </li>
            <li>
              <select class="select-box">
                <option>절개눈매교정</option>

              </div>
            </li>
            <li>
              <input type="text" class="input-txt date-picker" placeholder="연락 가능한 일자를 선택하세요." readonly="readonly" name="selectDate">
            </li>
            <li>
              <select class="select-box">
                <option>01:00</option>

              <div class="input-lengthCheck">

  </div>
  <script>

    //clear button
    $(".clearInput").clearInput({
      value: ""
    }); 
    
    //날짜 선택
    var localeFormat = {
        format: 'YYYY-MM-DD',
        "daysOfWeek": ["일", "월", "화", "수", "목", "금", "토"],
        "monthNames": ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"]
      }
    $('input[name="selectDate"]').daterangepicker({
      autoApply: true,
      autoUpdateInput: true,
      singleDatePicker: true,
      locale: localeFormat
    });
    $('input[name="selectDate"]').val('');

    //Textarea 길이 체크 및 Submit 버튼 활성화 체크
    $(".input-textarea").keyup(function (evt) {
      var count = $(this).val().length;
      $(".input-lengthCheck__num").html(count);
      if (count > 0) {
        $(".btn-submit").removeAttr("disabled");
      } else {
        $(".btn-submit").attr("disabled", "disabled");
      }

    });


  </script>
